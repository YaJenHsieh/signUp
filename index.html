<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登入及註冊系統</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="signForm">
		<div class="signInForm" style="display:block">
			<h1 class="title">登入</h1>
			<div class="inputContainer">
				<label for="signInEmail">帳號：</label>	
				<input type="email" id="signInEmail" placeholder="請輸入Email">
			</div>
			<div class="inputContainer">
				<label for="signInPassword">密碼：</label>
				<input type="password" id="signInPassword" placeholder="請輸入密碼">
			</div>
			<input type="submit" id="submitBtnSignIn" value="登入">
				<div class="new">
					<a href="#" class="newAccount">註冊新帳號</a>
					<a href="#">忘記密碼</a>
				</div>
		</div>
		<div class="signUpForm" style="display:none">
			<h1 class="title">註冊</h1>
			<div class="inputContainer">
				<label for="signUpEmail">帳號：</label>
				<input type="email" id="signUpEmail" placeholder="請輸入Email">	
			</div>
			<div class="inputContainer">
				<label for="signUpPassword">密碼：</label>
				<input type="password" id="signUpPassword" placeholder="請輸入密碼">
			</div>
			<input type="submit" id="submitBtnSignUp" value="註冊">
			<a href="#" class="back">返回登入畫面</a>
		</div>
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
